name: Publish binaries

on:
  workflow_dispatch:
    inputs:
      tagVersion:
        description: base tag version to publish
        default: 1.11.100
        required: true
  push:
    tags:
      - '1.*'
jobs:
  publishBinaries:
    name: Build, publish and upload binairies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.tagVersion || github.ref }}
      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Publish artefact
        uses: samuelmeuli/action-maven-publish@v1
        with:
          gpg_private_key: ${{ secrets.gpg_private_key }}
          gpg_passphrase: ${{ secrets.gpg_passphrase }}
          nexus_username: ${{ secrets.ossrh_username }}
          nexus_password: ${{ secrets.ossrh_password }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GH_UID_TOKEN }}
          file:
            backend/webapp/target/{*-standalone.jar,*.war}
          file_glob: true
          tag: ${{ github.event.inputs.version }}
          overwrite: true
#      - name: Send message to Slack channel
#        if: ${{ failure() }}
#        uses: archive/github-actions-slack@v1.0.4
#        with:
#          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_WEBHOOK_URL }}
