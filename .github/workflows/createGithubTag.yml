name: Create github tag
on:
  workflow_dispatch:
    inputs:
      version:
        description: Bump Version - keep --next-version to bump patch digit
        default: '--next-version'
        required: true
jobs:
  createGithubTag:
    name: Bump Package Version
    runs-on: ubuntu-latest
    steps:
      - name: Setup checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Config git
        run: |
          git config --local user.email "testBot@users.noreply.github.com"
          git config --local user.name "ui-designer-bot"
          git config pull.rebase true
      - name: Checkout master
#        run: git checkout ${{ github.event.inputs.baseBranch }} && git pull --tags
        run: git checkout ${{ github.ref }}
      - name: changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}
      - name: Update Next Version
        shell: bash
        run: |
          NEWVERSION=$(./script/next-patch-version.sh)
          ./script/update-version.sh ${NEWVERSION}
          git commit -a -m "release({NEWVERSION}) create release {NEWVERSION}}"
        if: ${{ github.event.inputs.version }} == '--next-version'
      - name: Update Version
        shell: bash
        run: |
          ./script/update-version.sh ${{ github.event.inputs.version }}
          git commit -a -m "release(${{ github.event.inputs.version }}) create release ${{ github.event.inputs.version }}"
        if: ${{ github.event.inputs.version }} != '--next-version'
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          draft: false
          prerelease: false
