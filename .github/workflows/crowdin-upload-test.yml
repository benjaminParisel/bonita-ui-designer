name: Crowdin upload

# Triggers the workflow every night
on:
  workflow_dispatch:
    inputs:

jobs:
  masterUpload:
    name: Crowdin upload on master
    strategy:
      max-parallel: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'master'
      - uses: actions/setup-node@v1
        with:
          # Mandatory to use a old node version with our actual dependencies
          node-version: '6'
      - name: Run Crowdin upload
        run: ./infrastructure/crowdin/upload.sh --crowdin-api-key=${{ secrets.CROWDIN_API_KEY }} --branch=master --crowdin-project=bonita
